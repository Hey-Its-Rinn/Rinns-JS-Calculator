<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Rinn&#39;s Calculator with FCC: Test Suite Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body onload="clearAndReset()">

<div id='calculatorFrame'>
  <div style="display:flex;justify-content:flex-end;align-items:center;"id='display'></div>
  <div class="button_container" id='button_container'>
    <div onclick="clearAndReset()" class='clearDiv' id='clear'>Clear</div>
    <div class='execution' id=divide onclick="execute('/')">/</div>
    <div class='digit' id='seven' onclick="addDigit('7')">7</div>
    <div class='digit' id='eight' onclick="addDigit('8')">8</div>
    <div class='digit' id='nine' onclick="addDigit('9')">9</div>
    <div class='execution' id='multiply' onclick="execute('*')">x</div>
    <div class='digit' id='four' onclick="addDigit('4')">4</div>
    <div class='digit' id='five' onclick="addDigit('5')">5</div>
    <div class='digit' id='six' onclick="addDigit('6')">6</div>
    <div class='execution' id='subtract' onclick="execute('-')">-</div>
    <div class='digit' id='one' onclick="addDigit('1')">1</div>
    <div class='digit' id='two' onclick="addDigit('2')">2</div>
    <div class='digit' id='three' onclick="addDigit('3')">3</div>
    <div class='execution' id='add' onclick="execute('+')">+</div>
    <div class='digit' id='zero' onclick="addDigit('0')">0</div>
    <div class='digit' id='decimal' onclick="addDigit('.')">.</div>
    <div class='equalsDiv execution' id='equals' onclick="execute('=')">=</div>
  </div>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
